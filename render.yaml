services:
  - type: web
    name: contest-reminder-backend
    env: node
    root: backend
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 20.11.0
      # User needs to add these secrets in the Render Dashboard:
      # - MONGODB_URI
      # - CLIST_USERNAME
      # - CLIST_API_KEY
      # - TELEGRAM_BOT_TOKEN
      # - NEXT_PUBLIC_ADMIN_EMAIL
      # - VAPID_PUBLIC_KEY
      # - VAPID_PRIVATE_KEY
