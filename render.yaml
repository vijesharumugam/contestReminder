services:
  - type: web
    name: contest-reminder-backend
    env: node
    root: backend
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 20.11.0
      # User needs to add these secrets in the Render Dashboard:
      # - MONGO_URI
      # - CLIST_API_KEY
      # - CLERK_SECRET_KEY, etc.

  - type: web
    name: contest-reminder-frontend
    env: node
    root: frontend
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 20.11.0
      - key: NEXT_PUBLIC_BACKEND_URL
        fromService:
          type: web
          name: contest-reminder-backend
          property: url
      # User needs to add these secrets in the Render Dashboard:
      # - NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY
      # - CLERK_SECRET_KEY
